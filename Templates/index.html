        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        a {
            text-decoration: none;

        a:hover {
            opacity: 0.5;
        }

<body>
    <header>
    <h1>Welcome to New Flight!</h1>
    <nav>
        <a href="customer_register_page.html">Register as a Customer</a>
        <a href="registration_for_airline_staff.html">Register as Airline staff</a>
        <a href="airline_staff_login_page.html">Login as a Staff</a>
        <a href="customer_login_page.html">Login as a Customer</a>
        <a href="rating.html">Rate our flights</a>
    </nav>
</header>

    <section>
        <h2>Search for Flights</h2>
        <form action="/search_flights" method="get"> 
            <label for="source">Source City/Airport:</label>
            <input type="text" id="source" name="source" required><br><br>

            <label for="destination">Destination City/Airport:</label>
            <input type="text" id="destination" name="destination" required><br><br>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure_date" required><br><br>

            <label for="return-date">Return Date(Optional):</label>
            <input type="date" id="return-date" name="return_date" ><br><br>

            <input type="submit" value="Search Flights">
        </form>
    </section>
    <section>
        <h2>Check Flight Status</h2>
        <form action="/check_status" method="get">
            <label for="airline-name">Airline Name:</label>
            <input type="text" id="airline-name" name="airline_name" required><br><br>

            <label for="flight-number">Flight Number:</label>
            <input type="text" id="flight-number" name="flight_number" required><br><br>

            <lable for="departure-date"> Departure Date: </lable>
            <input type="date" id="departure-date" name="departure-date" required><br><br>

            <lable for="arrival-date"> Arrival Date: </lable>
            <input type="date" id="arrival-date" name="arrival-date" required><br><br>

            <input type="submit" value="Check Status">
        </form>
    </section>
</body>
