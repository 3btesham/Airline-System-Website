<h2>Give ratings</h2>
        <form action="/purchase_ticket" method="post"> 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required maxlength="20"><br><br>

            <label for="airline_name">Airline name:</label>
            <input type="text" id="airline_name" name="airline_name" required maxlength="20"><br><br>
            
            <label for="flight_number">Flight number:</label>
            <input type="text" id="flight_number" name="flight_number" required maxlength="5"><br><br>

            <label for="depart_date_time">Depart Date and Time:</label>
            <input type="datetime-local" id="depart_date_time" name="depart_date_time" required><br><br>

            <label for="rating">Rating (1 to 10):</label>
            <input type="range" id="rating" name="rating" min="1" max="10" required oninput="this.nextElementSibling.value = this.value">
            <output>5</output><br><br>
            <label for="comments"></label>
            <textarea id="comments" name="comments" rows="4" cols="50" required placeholder="Enter your comments here..."></textarea><br><br>
            <input type="submit" value="Rate the flight">
