<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight Search and Status</title>
    </head>
    <body>
        <h1> Airline Staff Registrations</h1>
        <section>
            <h2> Registration for Airline staff</h2>
            <form action= "/registration_for_airline_staff.html" method="GET">
                <label for= "first_name"> First Name: </label>
                <input type="text" id="first_name" name="first_name" required> <br><br>
                
                <label for= "last_name"> Last Name: </label>
                <input type="text" id="last_name" name="last_name" required> <br><br>

                <label for= "username"> Username: </label>
                <input type="text" id="username" name="username"> <br><br>

                <label for= "email_address"> Email Address: </label>
                <input type="email" id="email_address" name="email_address"> <br><br>
                
                <label for= "password">Password: </label>
                <input type="password" id="password" name="password" required> <br><br>
                
                <label for= "date_of_birth"> Date of birth: </label>
                <input type="date" id="date_of_birth" name="date_of_birth" required> <br><br>
                
                <label for= "phone_number"> Phone Number: </label>
                <input type="tel" id="phone_number" name="phone_number"> <br><br>
                
                <input type="submit" value="Register as Staff">

            </form>
        </section>
    </body>
</html>
